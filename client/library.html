    <title>Library</title>
    <script>
        const handleResponse = async (response, parseResponse) => {
            const content = document.querySelector('#results');
            content.innerHTML = ``;
            if (parseResponse) {
                const obj = await response.json();
                console.log(obj);
                if (JSON.stringify(obj) == '{"library":{}}') {
                    content.innerHTML = `
                    <h3>Look like there is nothing in your library! Go to Add Media to fill your library!</h3>
                     <button onclick="window.location.href='/addMedia'" id="home-button">To Add Media</button>`
                } else {
                    content.innerHTML += `<p>${JSON.stringify(obj)}</p>`
                }

            } else {
                content.innerHTML += `<p> Meta Data Recieved</p>`;
            }
        };

        const requestUpdate = async () => {
            const method = 'get';

            let response = await fetch('/getLibrary', {
                method,
                headers: {
                    'Accept': 'application/json'
                },
            });

            handleResponse(response, method === 'get');
        };

        const init = () => {
            requestUpdate();

        };
        window.onload = init;
    </script>
